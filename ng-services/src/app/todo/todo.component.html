<div>
    <div *ngIf="loading; else notLoading  ">
        <h2>{{status}}</h2>
    </div>
    <ng-template #notLoading>
        <div *ngFor="let todo of todos">
            <h1>Id {{todo.id}}</h1>
            <h4>Title {{todo.title}}</h4>
            <h5>Status {{todo.completed ? "Completed" : "Not Completed"}}</h5>
        </div>
    </ng-template>
</div>
